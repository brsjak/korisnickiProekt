	<!DOCTYPE html>
<html>
<head>
	<title>LogIN/SignUp</title>
	<meta charset="utf-8">

	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!--Bootstrap CSS-->
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--Fontawesome-->
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<!--jQuery-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!--JS-->
  <script type="text/javascript" src="javascript.js"></script>
</head>


<body class="bg-info">


	<!--SIGN IN-->
	<div class="container" id="MainForm">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">
						<h5 class="card-title text-center">Најава</h5>
						<form class="form-signin">
							<div class="form-label-group" >
								<input  type="email" id="inputEmail"  class="form-control" placeholder="Email address">
								<label for="inputEmail">Е-адреса</label>
								<p id="logInEmail" style="color: #EC0101; display: none">Ве молиме внесете валидна лозинка</p>
							</div>
							<div class="form-label-group">
								<input  type="password" id="inputPassword" class="form-control" placeholder="Password">
								<label for="inputPassword">Лозинка</label>
								<p id="logInPass" style="color: #EC0101; display: none">Ве молиме внесете валидна лозинка</p>
							</div>
							<div class="custom-control custom-checkbox mb-3">
								<input type="checkbox" class="custom-control-input" id="customCheck1">
								<label class="custom-control-label" for="customCheck1">Запомни лозинка</label>
							</div>
							<div class="row m-0 d-flex justify-content-center">
								<button class="col-5 btn btn-lg btn-success btn-block text-uppercase m-0 " id="signUp">Зачлени Се</button>
              					<button class="col-5 btn btn-lg btn-primary btn-block text-uppercase m-0 ml-3" id="signIn-js">Најава</button>
							</div>
							<hr class="my-4">
              				<button class="btn btn-lg btn-facebook btn-block text-uppercase" id="btnfb" type="submit"><i class="fa fa-facebook-f mr-2"></i> Најави се преку Facebook</button>
						</form>
					</div>					
				</div>
			</div>
		</div>
	</div>


	<!--SignUP STARTS HERE-->
	<div class="container" id="UserSignUp">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5" id="MainForm">
					<div class="card-body">
						<h5 class="card-title text-center">Зачлени Се</h5>
						<form class="form-signin">
							<div class="form-label-group">
								<input type="text" class="form-control" id="inputName" placeholder="Име">
								<label for="inputName">Име</label>
							</div> 
							<div class="form-label-group">
								<input type="text" class="form-control" id="inputLName" placeholder="Презиме">
								<label for="inputLName">Презиме</label>
							</div>
							<div class="well"> 
      							<div class="form-label-group">
      							<label  class="birth">Ден на раѓање</label>
      							<input  type="date" class="form-control bdateIn"  id="exampleInputDOB1" placeholder="Date of birth">
    							</div>
							</div>
							<div class="form-label-group"> <!--EMAIILLLLLLLLLLLLLLLLLLLLLLLLLLLLLL-->
								<input type="email" id="inputEmail1" class="form-control" placeholder="Email address">
								<label for="inputEmail1">Email address</label>
								<p class="wrong-email-format" id="wrongMail-message" style="color: #EC0101; display: none">Enter a valid email addres</p>
							</div>
							<div class="form-label-group">
								<input type="password" id="inputPassword1" class="form-control" placeholder="Password">
								<label for="inputPassword1">Password</label>
								<p id="wrongPassword-format" style="color: #EC0101; display: none">Please enter a valid Password</p>
							</div>
							<div class="justify-content-between m-0 mb-3">
								<h6>Изберете судент/ученик на/во:</h6>
								<label class="radio-inline"><input id="sredno" type="radio" name="optradio" >Средно образование</label>
								 <label class="radio-inline ml-3"><input input id="faks" type="radio" name="optradio">Факултет</label>
							</div>		
							<div id="sredno1">
          						<div class="highschool mt-3" > <!--DropDown Sredno-->
          							<div class="form-group">
       									<label for="sel1">Одбери Средно Училиште:</label>
        			  						<select class="form-control" id="sel1">
						              		 	<option>Георги Димитров</option>
						              			<option>Кочо Рацин</option>
						              			<option>Браќа Миладоновци</option>
						              			<option>8 Септември</option>
						              			<option>Методи М. Брицо</option>
						              			<option>Димитар Влахов</option>
						              			<option>Марија Кири Склодовска</option>
						              			<option>Михајло Пупин</option>
						              			<option>Васил Антевски Дрен</option>
						              			<option>Д-р Панче Караѓозов</option>
						              			<option>Цветан Димов</option>
						              			<option>Лазар Танев</option>
						              			<option>Владо Тасевски</option>
						              			<option>Боро Петрушевски</option>
						              			<option>Здравко Цветковски</option>
						              			<option>Арсени Јовков</option>
						              			<option>Зеф Љуш Марку</option>
						              			<option>Арсениј Јовков</option>

      			   							</select>
    								</div>
        						</div>
    						</div><!--DropDown Sredno ends here-->

    						<div class="highschool" id="fakultet"> <!--Fakultet list starts here-->
            					<div class="form-group">
                					<label for="sel1">Одбери факултет:</label>
                						<select class="form-control" id="sel1">
							                <option>Архитектонски факултет</option>
							                <option>Универзитет Американ Колеџ Скопје</option>
							                <option>Академија за менаџери</option>
							                <option>БАС-Бизнис Академија Смилевски</option>
							                <option>Висока школа за новинарство и за односи со јавност</option>
							                <option>Воена академија генерал Михајло Апостолски</option>
							                <option>Градежен факултет</option>
							                <option>Европски Универзитет-РМ</option>
							                <option>Економски Факултет</option>
							                <option>Економски Факултет Љубљана во Скопје</option>
							                <option>Институт за патофизиологија и нуклеарна медицина</option>
							                <option>Институт за Биохемија-Медицински факултет</option>
							                <option>Институт за Имунобиологија и Хумана генетика</option>
							                <option>Институт за Микробиологија</option>
							                <option>Институт за Одбранбени и Мировни студии</option>
							                <option>Институт за Судска медицина</option>
							                <option>Институт за Фармакологија</option>
							                <option>Институт за Физиологија</option>
							                <option>Институт за Хистологија и ембриологија</option>
							                <option>Машински Факултет</option>
							                <option>Медицински Факултет</option>
							                <option>Факултет за информатички науки и компјутерско инженерство</option>
							                <option>Факултет за електротехника и информациски технологии</option>
							            </select>
							        </div>
							    </div><!--Fakultet list ends here-->
							<div class="row m-0 d-flex justify-content-center">
								<button class="col btn btn-lg btn-success btn-block text-uppercase m-0 " id="signUp1" type="button">Sign Up</button>	
							</div>						
						</form>
					</div>					
				</div>
			</div>
		</div>
	</div>

	<!--SIGN UP ENDS HERE-->

</body>
</html>
